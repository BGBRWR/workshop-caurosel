<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
    <link rel="stylesheet" href="main.css" media="screen" title="no title">
    <title>Carousel Example</title>
  </head>
  <body>

      <h1>Horses</h1>
      <section class="frame">

        <section class="carousel-container">
          <img src="https://hd.unsplash.com/photo-1415298942647-1cd804f87326" alt="horse" />
          <img src="https://hd.unsplash.com/photo-1450052590821-8bf91254a353" alt="horse 2" />
          <img src="https://hd.unsplash.com/photo-1456880563181-32f48af98fb5" alt="horse 3" />
          <img src="https://hd.unsplash.com/reserve/KOe8tuA2RNGsiN2Zt2Ts_IMG_4649.jpg" alt="horse 4" />
          <img src="https://hd.unsplash.com/photo-1465352320358-78e22b587ac6" alt="horse 5" />
          <img src="https://hd.unsplash.com/photo-1430169470227-ad19598692d9" alt="horse 6" />
          <img src="https://hd.unsplash.com/photo-1439164096157-2bb01994a3ab" alt="horse 7" />
          <img src="https://hd.unsplash.com/photo-1468977189904-8bb4b196d8b8" alt="horse 8" />
          <img src="https://hd.unsplash.com/photo-1465355475729-447c9099b488" alt="horse 9" />
        </section>


    </section>

      <section class="button-container">
        <a href="https://unsplash.com/search/horses">
          <button  class="link-button" type="button" name="button">More Horse Pics!</button>
        </a>

        <a href="http://kenwheeler.github.io/slick/">
          <button class="link-button" type="button" name="button">More Carousel Options!</button>
        </a>
      </section>
      <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
  </body>
  <script src="carousel.js" charset="utf-8"></script>

</html>
